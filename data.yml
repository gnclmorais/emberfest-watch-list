  - title: Automated Visual Testing in Ember
    description: |
      Ember gives developers the power to write tests and be confident about deployments. But have you ever made a change that broke your application layout while still passing all tests?

      In this talk we‚Äôll explore the world of visual testing to keep your app pixel perfect and have that peace of mind when deploying. By the end, you should be able to understand how visual testing works and how to set it up in a reliable way, even for applications with complex data structures and time dependent logic.
