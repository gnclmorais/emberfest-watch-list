  - title: Bootstrap your dashboard the right way
    description: |
      Drawing on the web has never been straightforward, and multiple standards have been emerging to adress that complexity. Whether you decide to opt for the versatility of HTML canvas, or keep closer to the scalability and resilience of SVGs, choosing the right library to fulfill all product requirements can be dreadful.

      What are the critical questions to address when building a dashboard? How to keep accessibility in mind? And first of all, which library should you go for when working with Ember?
