  - title: Move Fast and (Don't) Break Things by Gon√ßalo Morais
    description: |
      Feature flags are a common way to deploy ongoing work into production and keep it under radar until it is ready to be put in front of our users. The thing is: there is more thought that should be put into this practice, it‚Äôs not just about flipping a switch to turn a feature on. Developer experience can be greatly affected if a team doesn‚Äôt come up with processes around how to manage feature flags in an agile process.

      Cleaning up feature flags gets forgotten and complexity accumulates. And how about tests, how do you make sure all paths get properly covered? I will cover the good, the bad, and the ugly aspect of feature flags, how we can put them into place effectively and, as a bonus, the extra benefits we get from this.
