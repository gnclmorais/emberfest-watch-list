  - title: "Universal Design: A new process for better apps"
    description: "In this talk, you will learn about Universal Design: what it is and what it isn't; the principles behind Universal Design; how it's already being used in other industries; and how you can apply some of these principles while building your apps for improved outcomes for all users."
    author: Melanie Sumner
    bio: Melanie is a decorated, disabled military veteran who decided to turn her hobby (writing code) into her second career after her enlistment ended. She now works as a Senior Engineer in Design Systems at HashiCorp. She is an active member of the Ember.js core team, a member of the WAI-ARIA working group, and a judge for the CSS Design Awards. She is also a member of the Open Source Foundation and the Long Now Foundation.
