  - title: "{{should-avoid this.renderModifiers butHow=true}}"
    description: |
      The ember-render-modifiers README states that the modifiers are ‚Äúvery useful for quickly bridging the gap between classic components and Glimmer components, but they are still generally an anti-pattern.‚Äù It also says that you should ‚Äúrethink your functionality rather than use these modifiers as a crutch.‚Äù.

      However, the README doesn‚Äôt give any real guidance on what we should do instead.

      In this talk I‚Äôm explain why these modifiers are problematic and explore the two main use cases I‚Äôve seen ember-render-modifiers used for and how we can go about replacing them with modern Ember patterns that will set us up for success in the future. And finally, after this talk, we‚Äôll have a resource to which we can point future engineers when they scratch their heads about how to avoid these modifiers.
