  - title: Building a phygital platform with Ember.js
    description: Have you ever been to a museum where you used an app or touchscreen to deep dive into a subject? At Ocular, we build phygital applications for museums and showrooms, all with Ember.js. This talk will cover how we started with Ember.js, and how we went from physical installations to virtual showrooms.
    author: Dries de Lange
    bio: Front-end engineer, working with Ember.js for five years. At Ocular, I develop web-based applications for museums, exhibitions and company showrooms for various audiences. My goal is to build apps that are innovative, creative and helpful to people.
