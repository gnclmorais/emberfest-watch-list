  - title: Two Ember Apps Become One
    description: |
      Have you ever imagined how you would be challenged to embed one Ember app inside another? Well, if you have, then you‚Äôre in luck and if you haven‚Äôt, buckle up, because it‚Äôs gonna be a weird 30 minutes!

      Just like every developer, here at Phorest, we are all dealing with the impact of legacy code. In turn this can lead to difficult decisions, but even more creative solutions. While migrating our entire system to a browser only product, we found a solution to embed our older Ember application into our current Ember application via‚Ä¶ you guessed it‚Ä¶ an iframe.

      With the tale of two apps becoming one, we can deliver a browser product to our users faster than ever. Alongside this, we will discuss the technical decisions made from rooting between the two applications all the way to standardising styles. What seemed impossible in the beginning now is a seamless experience of one magical Ember application inside another.
    author: Mo Fiebiger
    bio: Mo is a Software Engineer at Phorest Salon Software and her background is in visual arts and psychology. Before she started her masters in computer science, she had never written a single line of code. This was a challenge, but looking back, Mo feels taking the leap of faith was the best thing she has ever done. Now, Mo‚Äôs passion is being an advocate for diversity in tech and teaching others to grow their technical skills as a Co-host on Fizz Buzz Podcast.
