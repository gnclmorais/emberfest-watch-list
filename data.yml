  - title: Bottled Ember - Batteries Included Web Framework, tiny tiny living space
    description: |
      All Ember addons come with the concept of a ‚Äúdummy app‚Äù. This has been super useful to test our addons and has even been part of the reason why we have been able to support so many different versions of Ember from a single addon using ember-try scenarios. This talk gives a bit of detail on how things work with ‚Äúclassic‚Äù V1 addons and dummy apps and talks a little bit about why this can‚Äôt work for new Embroider V2 addons.

      I will then go into a detail on a particular setup that could bring the simplicity and magic of dummy apps to the standards focused Embroider world. This should make it super easy for developers to tests their apps in all the versions of Ember that they want to.
